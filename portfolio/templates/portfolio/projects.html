{% extends 'portfolio/base.html' %}

{% block content %}

<div class="album py-5 bg-light">
  <div class="container">
    <br>
<h2> Projects </h2>
<br><br>
  <div class="row">
  	{% for project in projects %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{project.image.url}}" width="100%" height="225" >

            <div class="card-body">
              <p class="cartext">{{project.title}} <br> {{project.description|truncatechars:40}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="" class="btn btn-sm btn-outline-secondary">View</a>
                  
              </div>
            </div>
          </div>

        </div>

 </div>
 {% endfor %}
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>



{% endblock %}
